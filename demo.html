<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>google-hangout-button Demo</title>

  <style>
    span {
      width: 250px;
    }
  </style>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="google-hangout-button.html">

</head>
<body unresolved>

  <div layout horizontal center>
    <span>Default button</span>
    <google-hangout-button></google-hangout-button>
  </div>
  <div layout horizontal center>
    <span>Narrow button</span>
    <google-hangout-button width="72"></google-hangout-button></td>
  </div>
  <div layout horizontal center>
    <span>Wide Hangout on Air button</span>
    <google-hangout-button type="onair" width="175"></google-hangout-button>
  </div>
  <div layout horizontal center>
    <span>Automatically launch Hangout app</span>
    <google-hangout-button
      apps="[{'app_id' : '184219133185', 'start_data' : 'dQw4w9WgXcQ', 'app_type' : 'ROOM_APP' }]"
    ></google-hangout-button>
  </div>

</body>
</html>
